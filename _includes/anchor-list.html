<ul class="page-content-list"{% if include.id%} id="{{include.id}}"{% endif %}>
{% for entry in include.items %}
    <li>
    {% if entry[1].title %}
        <a href="{{entry[0]}}">{{entry[1].title}}</a>
        {% assign items = entry[1].items %}
        {% include anchor-list.html items=items %}
    {% else %}
        <a href="{{entry[0]}}">{{entry[1]}}</a>
    {% endif %}
    </li>
{% endfor %}
</ul>
