<li class="nav-item dropdown hidden-md hidden-lg hidden-xl">
    <a class="nav-link dropdown-toggle"
       href="#" id="docsDropDown"
       role="button"
       data-toggle="dropdown"
       aria-haspopup="true"
       aria-expanded="false">
        <i class="fas fa-book"></i>
        Documentation
    </a>
    <div class="dropdown-menu" aria-labelledby="docsDropDown">
        {% for chapter in include.menu %}
        {% if include.chapters %}
        <h6 class="dropdown-header">{{chapter.title}}</h6>
        {% endif %}
            {%for page in chapter.pages%}
            <a class="dropdown-item{% if include.url == page.url %} active{% endif %}"
               href="{{include.prefix}}{{page.url}}"
               title="{{page.title}}">{{page.title}}</a>
            {% endfor %}
        {% endfor %}
    </div>
</li>
