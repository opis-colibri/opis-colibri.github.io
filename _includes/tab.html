<input id="tab-{{include.id}}-{{include.title | downcase | md5 }}" type="radio" name="tab-group-{{include.id}}"{% if include.checked %} checked{% endif %}>
<label for="tab-{{include.id}}-{{include.title | downcase | md5 }}">{{include.title}}</label>
<div class="tab-content">{{include.content | markdownify}}</div>
