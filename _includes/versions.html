{% if include.versions %}
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle"
       href="#" id="navbarVersions"
       role="button"
       data-toggle="dropdown"
       aria-haspopup="true"
       aria-expanded="false">
        <i class="fas fa-tags"></i>
        Versions
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarVersions">
        {% for version in include.versions %}
        <a class="dropdown-item" href="{{version.url}}">{{version.title}}</a>
        {% endfor %}
    </div>
</li>
{% endif %}
